<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contactanos</title>
<style type="text/css">
body {
	background-image: url(../images/fondo%20todos.jpg);
	text-align: center;
}
</style>
</head>

<body>
<form action="mailto:o032@vds.edu.gt" method="get">
  <p>Contactanos</p>
  <p>Llena las casillas con la información que se te pide.</p>
  <table width="436" height="174" border="1" align="center">
    <tr>
      <td>Nombre</td>
      <td><label for="Nombre"></label>
      <label for="textfield2"></label>
      <label for="textfield3"></label>
      <input name="Nombre" type="text" id="textfield3" value="Nombre" size="30" maxlength="30" /></td>
    </tr>
    <tr>
      <td><p>Correo Electronico</p></td>
      <td><label for="textfield4"></label>
      <input name="Correo" type="text" id="textfield4" value="Correo Electronico" size="30" maxlength="30" /></td>
    </tr>
    <tr>
      <td>Número Telefonico</td>
      <td><label for="textfield5"></label>
      <input name="Telefono" type="text" id="textfield5" value="Número" size="30" maxlength="30" /></td>
    </tr>
    <tr>
      <td>Mensaje/Comentario</td>
      <td><label for="textfield6"></label>
        <label for="comentario"></label>
      <textarea name="comentario" id="comentario" cols="45" rows="5">Comentario</textarea></td>
  </table>
  <p aling="center">
    <input type="submit" name="Enviar" id="Enviar" value="Enviar" />
</form>
<p><img src="../images/contac1.jpg" width="522" height="273" alt="c5" /></p>
</body>
</html>
